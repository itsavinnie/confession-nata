<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Girlfriend?</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="parallax"></div>
    <div class="floating-hearts"></div>
    <div class="container">
        <h1 class="animated-text">Hey Nata!!,</h1>
        <p class="animated-text">I've had a crush on you for a while... Will you be my girlfriend?</p>
        <div class="buttons">
            <button class="yes-button" onclick="window.location.href='yes.html'">Yes</button>
            <button class="no-button" onclick="window.location.href='no.html'">No</button>
        </div>
        <div class="cat-gif">
            <img src="cat.gif" alt="Cute Cat GIF" class="hover-zoom">
        </div>
    </div>
    <audio id="background-music" autoplay loop>
        <source src="music.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <button onclick="toggleMusic()" class="mute-button">Mute/Unmute Music</button>
    <script src="script.js"></script>
</body>
</html>
